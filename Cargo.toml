[dev-dependencies]
panic-halt = "0.2.0"
panic-semihosting = "0.5.0"
cortex-m-semihosting = "0.3.5"
cortex-m-rt = "0.6.12"
usb-device = "0.2.3"
usbd-serial = "0.1.0"
heapless = "0.5"
cortex-m-rtfm = "0.5"

[profile.dev]
incremental = false
codegen-units = 1

[profile.release]
codegen-units = 1
debug = true
lto = true

